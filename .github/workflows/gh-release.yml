name: CI

on:
   push:
      branches:
         - main
      tags:
         - '!**' # Don't run twice on commits with tags
   pull_request:
   workflow_dispatch:

permissions:
   contents: read

env:
   GITHUB_ORG: versatiles-org

jobs:
   build:
      name: Lint, Test, Build
      runs-on: ubuntu-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v6

         - name: Set up Deno
           uses: denoland/setup-deno@v2
           with:
              deno-version: v2.x
              cache: true

         - name: Lint
           run: deno lint

         - name: Test
           run: deno test --allow-all

         - name: Build
           run: deno task build

         - name: Upload Pages artifact
           if: github.ref == 'refs/heads/main'
           uses: actions/upload-pages-artifact@v4
           with:
              path: 'dist'

   gh-release:
      name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'

      needs: build

      permissions:
         pages: write
         id-token: write

      environment:
         name: github-pages
         url: ${{ steps.deployment.outputs.page_url }}

      runs-on: ubuntu-latest
      steps:
         - name: Deploy to GitHub Pages
           id: deployment
           uses: actions/deploy-pages@v4

   update-tools-sites:
      needs: gh-release
      runs-on: ubuntu-latest
      steps:
         - name: Trigger tools site update
           run: |
              curl --fail --silent --show-error \
                --max-time 30 \
                --connect-timeout 10 \
                -X POST \
                -H "Accept: application/vnd.github.v3+json" \
                -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
                "https://api.github.com/repos/${{ env.GITHUB_ORG }}/tools/actions/workflows/gh-release.yml/dispatches" \
                -d '{"ref":"main"}'

   update-playground-sites:
      needs: gh-release
      runs-on: ubuntu-latest
      steps:
         - name: Trigger playground site update
           run: |
              curl --fail --silent --show-error \
                --max-time 30 \
                --connect-timeout 10 \
                -X POST \
                -H "Accept: application/vnd.github.v3+json" \
                -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
                "https://api.github.com/repos/${{ env.GITHUB_ORG }}/playground/actions/workflows/gh-release.yml/dispatches" \
                -d '{"ref":"main"}'
