name: CI

on:
   push:
      branches:
         - main
      tags:
         - '!**' # Don't run twice on commits with tags
   pull_request:
   workflow_dispatch:

permissions:
   contents: read

jobs:
   build:
      name: Lint, Test, Build
      runs-on: ubuntu-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v5

         - name: Set up Deno
           uses: denoland/setup-deno@v2
           with:
              deno-version: v2.x
              cache: true

         - name: Lint
           run: deno lint

         - name: Test
           run: deno test --allow-all

         - name: Build
           run: deno task build
         #
         #      - name: Generate test coverage
         #        run: npm run test-coverage
         #
         #      - name: Upload test coverage
         #        uses: codecov/codecov-action@v4
         #        env:
         #          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

         - name: Upload Pages artifact
           if: github.ref == 'refs/heads/main'
           uses: actions/upload-pages-artifact@v4
           with:
              path: 'dist'

   gh-release:
      name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'

      needs: build

      permissions:
         pages: write
         id-token: write

      environment:
         name: github-pages
         url: ${{ steps.deployment.outputs.page_url }}

      runs-on: ubuntu-latest
      steps:
         - name: Deploy to GitHub Pages
           id: deployment
           uses: actions/deploy-pages@v4

   update-tools-sites:
      needs: gh-release
      runs-on: ubuntu-latest
      steps:
         - name: Trigger tools site update
           run: |
              curl -XPOST -u "michaelkreil:${{ secrets.PAT_TOKEN }}" "https://api.github.com/repos/versatiles-org/tools/actions/workflows/gh-release.yml/dispatches" --data '{"ref":"main"}'

   update-playground-sites:
      needs: gh-release
      runs-on: ubuntu-latest
      steps:
         - name: Trigger playground site update
           run: |
              curl -XPOST -u "michaelkreil:${{ secrets.PAT_TOKEN }}" "https://api.github.com/repos/versatiles-org/playground/actions/workflows/gh-release.yml/dispatches" --data '{"ref":"main"}'